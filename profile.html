<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - ResumeCraft</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <link rel="stylesheet" href="assets/css/components.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container navbar-container">
            <a href="index.html" class="navbar-brand">ResumeCraft</a>
            <div class="navbar-menu">
                <a href="index.html" class="navbar-link">Home</a>
                <a href="builder.html" class="btn btn-primary">
                    <i class="mdi mdi-plus btn-icon"></i> New Resume
                </a>
                <div class="user-dropdown">
                    <button class="user-btn">
                        <img src="assets/images/user-placeholder.jpg" alt="User" class="user-avatar">
                        <span id="username">User</span>
                        <i class="mdi mdi-chevron-down"></i>
                    </button>
                    <div class="dropdown-menu">
                        <a href="profile.html" class="dropdown-item active"><i class="mdi mdi-account"></i> Profile</a>
                        <div class="dropdown-divider"></div>
                        <a href="#" id="logout" class="dropdown-item"><i class="mdi mdi-logout"></i> Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="dashboard">
        <div class="container">
            <div class="row">
                <!-- Sidebar -->
                <div class="col s12 m4 l3">
                    <div class="sidebar">
                        <div class="user-profile">
                            <img src="assets/images/user-placeholder.jpg" alt="User" class="user-avatar-large">
                            <h3 id="user-name">John Doe</h3>
                            <p id="user-email">john@example.com</p>
                            
                            <div class="profile-stats">
                                <div class="stat-item">
                                    <div class="stat-value" id="resume-count">5</div>
                                    <div class="stat-label">Resumes</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-value" id="download-count">12</div>
                                    <div class="stat-label">Downloads</div>
                                </div>
                            </div>
                            
                            <a href="profile.html" class="btn btn-outline" style="width: 100%; margin-top: 20px;">
                                <i class="mdi mdi-account-edit btn-icon"></i> Edit Profile
                            </a>
                        </div>
                        
                        <div class="sidebar-menu">
                            <a href="dashboard.html" class="menu-item">
                                <i class="mdi mdi-view-dashboard"></i> Dashboard
                            </a>
                            <a href="resumes.html" class="menu-item">
                                <i class="mdi mdi-file-document-multiple"></i> My Resumes
                            </a>
                            <a href="cover-letters.html" class="menu-item">
                                <i class="mdi mdi-email"></i> Cover Letters
                            </a>
                            <a href="templates.html" class="menu-item">
                                <i class="mdi mdi-palette"></i> Templates
                            </a>
                            <a href="settings.html" class="menu-item">
                                <i class="mdi mdi-cog"></i> Settings
                            </a>
                        </div>
                    </div>
                </div>
                
                <!-- Main Content -->
                <div class="col s12 m8 l9">
                    <div class="dashboard-header">
                        <h1>My Profile</h1>
                        <p>Manage your personal information and account settings</p>
                    </div>
                    
                    <div class="card">
                        <div class="card-header">
                            <h3>Personal Information</h3>
                        </div>
                        <div class="card-body">
                            <form id="profile-form">
                                <div class="form-row">
                                    <div class="form-col s12 m6">
                                        <div class="form-group">
                                            <label for="first-name" class="form-label">First Name</label>
                                            <input type="text" id="first-name" class="form-control" value="John">
                                        </div>
                                    </div>
                                    <div class="form-col s12 m6">
                                        <div class="form-group">
                                            <label for="last-name" class="form-label">Last Name</label>
                                            <input type="text" id="last-name" class="form-control" value="Doe">
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" id="email" class="form-control" value="john@example.com" disabled>
                                </div>
                                
                                <div class="form-group">
                                    <label for="phone" class="form-label">Phone Number</label>
                                    <input type="tel" id="phone" class="form-control" value="+1 (555) 123-4567">
                                </div>
                                
                                <div class="form-group">
                                    <label for="location" class="form-label">Location</label>
                                    <input type="text" id="location" class="form-control" value="San Francisco, CA">
                                </div>
                                
                                <div class="form-group">
                                    <label for="headline" class="form-label">Professional Headline</label>
                                    <input type="text" id="headline" class="form-control" value="Senior Software Engineer">
                                </div>
                                
                                <div class="form-group">
                                    <label for="bio" class="form-label">Bio</label>
                                    <textarea id="bio" class="form-control" rows="4">Experienced software engineer with 5+ years of experience in web development. Specialized in JavaScript frameworks and cloud technologies.</textarea>
                                </div>
                                
                                <div class="form-group">
                                    <label class="form-label">Profile Picture</label>
                                    <div class="file-upload">
                                        <input type="file" id="profile-pic" accept="image/*" style="display: none;">
                                        <div class="upload-preview">
                                            <img src="assets/images/user-placeholder.jpg" alt="Profile Preview" id="profile-preview" class="profile-preview">
                                            <label for="profile-pic" class="btn btn-outline">
                                                <i class="mdi mdi-camera btn-icon"></i> Change Photo
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="form-actions">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="mdi mdi-content-save btn-icon"></i> Save Changes
                                    </button>
                                    <button type="button" class="btn btn-outline">
                                        Cancel
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    
                    <div class="card">
                        <div class="card-header">
                            <h3>Social Profiles</h3>
                        </div>
                        <div class="card-body">
                            <div class="form-row">
                                <div class="form-col s12 m6">
                                    <div class="form-group with-icon">
                                        <i class="mdi mdi-linkedin"></i>
                                        <input type="url" class="form-control" placeholder="LinkedIn Profile URL" value="https://linkedin.com/in/johndoe">
                                    </div>
                                </div>
                                <div class="form-col s12 m6">
                                    <div class="form-group with-icon">
                                        <i class="mdi mdi-github"></i>
                                        <input type="url" class="form-control" placeholder="GitHub Profile URL" value="https://github.com/johndoe">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-col s12 m6">
                                    <div class="form-group with-icon">
                                        <i class="mdi mdi-twitter"></i>
                                        <input type="url" class="form-control" placeholder="Twitter Profile URL" value="https://twitter.com/johndoe">
                                    </div>
                                </div>
                                <div class="form-col s12 m6">
                                    <div class="form-group with-icon">
                                        <i class="mdi mdi-web"></i>
                                        <input type="url" class="form-control" placeholder="Personal Website" value="https://johndoe.dev">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card">
                        <div class="card-header">
                            <h3>Change Password</h3>
                        </div>
                        <div class="card-body">
                            <form id="password-form">
                                <div class="form-group">
                                    <label for="current-password" class="form-label">Current Password</label>
                                    <input type="password" id="current-password" class="form-control">
                                </div>
                                
                                <div class="form-group">
                                    <label for="new-password" class="form-label">New Password</label>
                                    <input type="password" id="new-password" class="form-control">
                                </div>
                                
                                <div class="form-group">
                                    <label for="confirm-password" class="form-label">Confirm New Password</label>
                                    <input type="password" id="confirm-password" class="form-control">
                                </div>
                                
                                <div class="form-actions">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="mdi mdi-lock-reset btn-icon"></i> Update Password
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/profile.js"></script>
</body>
</html>
