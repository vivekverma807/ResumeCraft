<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ResumeCraft</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="../styles/style.css">
    <style>
        .auth-container {
            padding: 50px 0;
        }
        .auth-container .card {
            border-radius: 8px;
            overflow: hidden;
        }
        .auth-links {
            margin-top: 20px;
        }
        .progress {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="row">
            <div class="col s12 m6 offset-m3">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title center-align">Login to ResumeCraft</span>
                        
                        <form id="login-form">
                            <div class="input-field">
                                <input id="email" type="email" class="validate" required>
                                <label for="email">Email</label>
                            </div>
                            
                            <div class="input-field">
                                <input id="password" type="password" class="validate" required>
                                <label for="password">Password</label>
                            </div>
                            
                            <div class="center-align">
                                <button type="submit" class="btn waves-effect waves-light blue">Login</button>
                                <div class="progress" id="login-progress">
                                    <div class="indeterminate"></div>
                                </div>
                            </div>
                        </form>
                        
                        <div class="center-align auth-links">
                            <p>Don't have an account? <a href="register.html">Register</a></p>
                            <p><a href="forgot-password.html">Forgot password?</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <!-- Firebase SDK (Version 10) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword
        } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";
        import { 
            getFirestore,
            doc,
            updateDoc,
            serverTimestamp
        } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDTNPLG6frD1tyWX51ETQN-U11Vx1aUpYg",
            authDomain: "resumecraft-ddf13.firebaseapp.com",
            projectId: "resumecraft-ddf13",
            storageBucket: "resumecraft-ddf13.appspot.com",
            messagingSenderId: "699223165445",
            appId: "1:699223165445:web:c9b2cd2838a3fa9b53ea6c"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Form submission handler
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const progress = document.getElementById('login-progress');
            
            progress.style.display = 'block';
            
            try {
                // 1. Sign in user
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                
                // 2. Update last login time in Firestore
                await updateDoc(doc(db, "users", userCredential.user.uid), {
                    lastLogin: serverTimestamp()
                });
                
                // 3. Redirect
                const urlParams = new URLSearchParams(window.location.search);
                const redirectUrl = urlParams.get('redirect') || 'dashboard.html';
                window.location.href = redirectUrl;
                
            } catch (error) {
                progress.style.display = 'none';
                M.toast({html: error.message, classes: 'red'});
                console.error("Login error:", error);
            }
        });
    </script>
</body>
</html>
